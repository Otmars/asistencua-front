<p-table
  [value]="data"
  styleClass="p-datatable-striped"
  [tableStyle]="{ 'min-width': '10rem' }"
  [styleClass]="'p-datatable-sm'"
  scrollHeight="175px"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width:20%" class="text-sm">Id. Reg</th>
      <th class="text-center">Estado</th>
      <th class="text-center">Hora</th>
      <th class="text-center">hospital</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dato>
    <tr class="">
      <!-- <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td> -->
      <td class="text-center">{{dato.id}}</td>
      <td class="text-center">{{dato.estado}}</td>
      <td class="text-center">{{dato.fecha_hora_registro | date:'MMM d , HH:mm:ss'}}</td>
      <td class="text-center text-sm">{{dato.asignatura.hospital.nombre}}</td>
    </tr>
  </ng-template>
</p-table>
