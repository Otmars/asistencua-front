<div class="flex align-items-center align-content-center justify-content-center m-3 max-w-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m">
    <div class="text-center mb-5">
      <img
        src="../../assets/images/logo.png"
        alt="Image"
        height="150"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-bold mb-3"><h1>SIGEAD</h1></div>
      <div class="text-900 text-l font-normal mb-3">
        SISTEMA DE GESTION DE ASISTENCIA DOCENTE
      </div>

      <span class="text-600 font-medium line-height-3"
        >No tienes una cuenta?</span
      >
      <a href="https://api.whatsapp.com/send?phone=59168103468&text=Hola%20Quiero%20solicitar%20una%20cuenta%20en%20SIGEAD" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Solicita una Ahora!</a
      >
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2"
        >Nombre de usuario</label
      >
      <input
        id="email1"
        type="text"
        placeholder="Email address"
        pInputText
        class="w-full mb-3"
        [(ngModel)]="username"
        name="username"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Contrase単a
      </label>
      <input
        id="password1"
        type="password"
        placeholder="Contrase単a"
        pInputText
        [(ngModel)]="password"
        name="password"
        class="w-full mb-3"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <!-- <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div> -->
        <a (click)="visible=true"
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >多Cual es mi usuario y Contrase単a?</a
        >
      </div>

      <button
        (click)="onSubmit()"
        pButton
        pRipple
        label="Ingresar"
        icon="pi pi-user"
        class="w-full"
      ></button>
    </div>
  </div>
</div>
 
<p-dialog header="Ayuda" [(visible)]="visible" [style]="{width: '90vw'}" [modal]="true">
  <img ngSrc="../../assets/images/tutorial.png" height="230" width="400">
</p-dialog>
